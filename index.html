<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Oficial - Crediário Meirelles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --primary: #1e3a52; --bg: #f8fafc; --text: #0f172a; --whatsapp: #25d366; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); }
    header { background: #1e3a52; padding: 40px 20px; text-align: center; color: white; }
    .logo { max-width: 180px; border-radius: 15px; margin-bottom: 10px; }
    .nav-categorias { background: white; padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: center; gap: 10px; overflow-x: auto; border-bottom: 1px solid #e2e8f0; }
    .cat-btn { padding: 10px 20px; border-radius: 50px; border: none; background: #f1f5f9; color: #475569; cursor: pointer; font-weight: 600; white-space: nowrap; }
    .cat-btn.active { background: var(--primary); color: white; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .grid-produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
    .img-box { width: 100%; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .img-box img { width: 90%; height: 90%; object-fit: contain; }
    .info { padding: 15px; flex-grow: 1; }
    .preco { font-size: 22px; color: var(--primary); font-weight: 800; margin: 10px 0; }
    .btn-whats { display: flex; align-items: center; justify-content: center; gap: 8px; background: var(--whatsapp); color: white; padding: 12px; text-decoration: none; font-weight: 700; border-radius: 10px; }
    .modal { display: none; position: fixed; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
    .modal-content { max-width: 90%; max-height: 90%; }
    @media (max-width: 600px) { .grid-produtos { grid-template-columns: 1fr 1fr; gap: 10px; } }
  </style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/N0D8vD8T/crediariomeirelles.jpg" alt="Logo" class="logo">
  <div>Qualidade e Confiança para sua Casa</div>
</header>

<div class="nav-categorias">
  <button class="cat-btn active" onclick="filtrarCategoria('todos', this)">Todos</button>
  <button class="cat-btn" onclick="filtrarCategoria('Cozinha', this)">Cozinha</button>
  <button class="cat-btn" onclick="filtrarCategoria('Tapetes', this)">Tapetes</button>
  <button class="cat-btn" onclick="filtrarCategoria('Cama/Banho', this)">Cama/Banho</button>
  <button class="cat-btn" onclick="filtrarCategoria('Cortinas', this)">Cortinas</button>
  <button class="cat-btn" onclick="filtrarCategoria('Móveis', this)">Móveis</button>
</div>

<div class="container">
  <div class="grid-produtos" id="lista">
    <p style="grid-column: 1/-1; text-align: center;">Sincronizando produtos...</p>
  </div>
</div>

<div id="imageModal" class="modal" onclick="this.style.display='none'">
  <img class="modal-content" id="imgAmpliada">
</div>

<script>
  const WHATSAPP_CONTATO = "554888337779";
  const SHEET_ID = '16FzPEau-EH0E7P13Mq-CFVT0QZceQMLwTUSQ4aZXXf0';
  const GID = '740385436'; // Aba cadastro-produtos

  // Link forçado para JSON
  const FULL_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}&tq=SELECT%20A,B,C,D`;

  let produtos = [];

  async function buscarDadosDoSheets() {
    try {
      const response = await fetch(FULL_URL);
      const text = await response.text();
      const json = JSON.parse(text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1));
      
      produtos = json.table.rows.map(row => {
        const c = row.c;
        return {
          cat: c[0] ? String(c[0].v) : "Geral",
          nome: c[1] ? String(c[1].v) : "",
          preco: c[2] ? parseFloat(String(c[2].v)) : 0,
          url: c[3] ? String(c[3].v).trim() : ""
        };
      }).filter(p => p.nome !== "" && p.url.startsWith('http')); // REGRA: Nome e URL obrigatórios

      carregar(); 
    } catch (e) {
      document.getElementById('lista').innerHTML = "<p style='grid-column:1/-1; text-align:center;'>Erro ao conectar com a planilha. Verifique a publicação.</p>";
    }
  }

  function carregar(filtroCat = 'todos') {
    const lista = document.getElementById('lista');
    const dados = filtroCat === 'todos' ? produtos : produtos.filter(p => p.cat === filtroCat);
    
    lista.innerHTML = dados.map(p => `
      <div class="card">
        <div class="img-box" onclick="abrirZoom('${p.url}')">
          <img src="${p.url}">
        </div>
        <div class="info">
          <div class="nome"><b>${p.nome}</b></div>
          <div class="preco">R$ ${p.preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
          <a href="https://wa.me/${WHATSAPP_CONTATO}?text=Olá! Quero saber sobre: ${p.nome}" target="_blank" class="btn-whats">
            <i class="fa-brands fa-whatsapp"></i> Ver no WhatsApp
          </a>
        </div>
      </div>
    `).join('');
  }

  function abrirZoom(url) {
    document.getElementById('imageModal').style.display = "flex";
    document.getElementById('imgAmpliada').src = url;
  }

  function filtrarCategoria(cat, btn) {
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    carregar(cat);
  }

  window.onload = buscarDadosDoSheets;
</script>
</body>
</html>
