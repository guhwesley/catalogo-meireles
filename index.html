<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Oficial - Crediário Meirelles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --primary: #1e3a52; --bg: #f8fafc; --text: #0f172a; --whatsapp: #25d366; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; color: var(--text); }
    header { background: #1e3a52; padding: 40px 20px; text-align: center; color: white; }
    .logo { max-width: 180px; border-radius: 15px; margin-bottom: 10px; }
    
    /* Barra de Busca e Filtros */
    .search-section {
      background: white;
      padding: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .search-bar-container {
      display: flex;
      width: 100%;
      max-width: 800px;
      gap: 10px;
    }

    .search-select {
      padding: 12px;
      border-radius: 50px;
      border: 1px solid #ddd;
      background: #f1f5f9;
      font-weight: 600;
      color: var(--primary);
      cursor: pointer;
      outline: none;
      min-width: 150px;
    }

    .search-input {
      flex-grow: 1;
      padding: 12px 20px;
      border-radius: 50px;
      border: 1px solid #ddd;
      outline: none;
      font-size: 16px;
    }

    .nav-categorias { 
      display: flex; 
      justify-content: center; 
      gap: 10px; 
      overflow-x: auto; 
      width: 100%;
    }

    .cat-btn { padding: 10px 20px; border-radius: 50px; border: none; background: #f1f5f9; color: #475569; cursor: pointer; font-weight: 600; white-space: nowrap; transition: 0.3s; }
    .cat-btn.active { background: var(--primary); color: white; }
    
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .grid-produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; transition: 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .img-box { width: 100%; aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; cursor: pointer; background: #fff; }
    .img-box img { width: 90%; height: 90%; object-fit: contain; }
    .info { padding: 15px; flex-grow: 1; }
    .nome { font-size: 16px; min-height: 40px; margin-bottom: 5px; font-weight: bold; }
    .preco { font-size: 22px; color: var(--primary); font-weight: 800; margin: 10px 0; }
    .btn-whats { display: flex; align-items: center; justify-content: center; gap: 8px; background: var(--whatsapp); color: white; padding: 12px; text-decoration: none; font-weight: 700; border-radius: 10px; }
    
    .modal { display: none; position: fixed; z-index: 1000; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); align-items: center; justify-content: center; }
    .modal-content { max-width: 90%; max-height: 90%; border-radius: 10px; }

    @media (max-width: 600px) { 
      .grid-produtos { grid-template-columns: 1fr 1fr; gap: 10px; } 
      .nome { font-size: 14px; } 
      .preco { font-size: 18px; }
      .search-bar-container { flex-direction: column; }
      .search-select { width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/N0D8vD8T/crediariomeirelles.jpg" alt="Logo" class="logo">
  <div>Qualidade e Confiança para sua Casa</div>
</header>

<div class="search-section">
  <div class="search-bar-container">
    <select id="selectCategorias" class="search-select" onchange="executarBusca()">
      <option value="todos">Todas Categorias</option>
    </select>
    <input type="text" id="inputBusca" class="search-input" placeholder="O que você está procurando?" onkeyup="executarBusca()">
  </div>

  <div class="nav-categorias" id="barraBotoes">
    <button class="cat-btn active" onclick="filtrarPorBotao('todos', this)">Todos</button>
    <button class="cat-btn" onclick="filtrarPorBotao('Cozinha', this)">Cozinha</button>
    <button class="cat-btn" onclick="filtrarPorBotao('Tapetes', this)">Tapetes</button>
    <button class="cat-btn" onclick="filtrarPorBotao('Cama/Banho', this)">Cama/Banho</button>
    <button class="cat-btn" onclick="filtrarPorBotao('Cortinas', this)">Cortinas</button>
    <button class="cat-btn" onclick="filtrarPorBotao('Móveis', this)">Móveis</button>
    <button class="cat-btn" onclick="filtrarPorBotao('Lavanderia', this)">Lavanderia</button>
  </div>
</div>

<div class="container">
  <div class="grid-produtos" id="lista">
    <p style="grid-column: 1/-1; text-align: center;">Carregando produtos...</p>
  </div>
</div>

<div id="imageModal" class="modal" onclick="this.style.display='none'">
  <img class="modal-content" id="imgAmpliada">
</div>

<script>
  const WHATSAPP_CONTATO = "554888337779";
  const SHEET_ID = '16FzPEau-EH0E7P13Mq-CFVT0QZceQMLwTUSQ4aZXXf0';
  const GID = '740385436'; 

  const FULL_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}&cachebust=${Date.now()}`;

  let produtos = [];

  async function buscarDadosDoSheets() {
    try {
      const response = await fetch(FULL_URL);
      const text = await response.text();
      const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
      const json = JSON.parse(jsonText);
      
      produtos = json.table.rows.map(row => {
        const c = row.c;
        return {
          cat: c[0] && c[0].v ? String(c[0].v) : "Geral",
          nome: c[1] && c[1].v ? String(c[1].v) : "",
          preco: c[2] && c[2].v ? parseFloat(String(c[2].v).replace(',', '.')) : 0,
          url: c[3] && c[3].v ? String(c[3].v).trim() : ""
        };
      }).filter(p => p.nome.length > 1 && p.url.startsWith('http'));

      popularSelect(); // Preenche o select com as categorias da Coluna A
      renderizar(produtos); 
    } catch (e) {
      console.error(e);
      document.getElementById('lista').innerHTML = "<p style='grid-column:1/-1; text-align:center;'>Erro ao carregar os dados.</p>";
    }
  }

  // Preenche o Select automaticamente com valores únicos da Coluna A
  function popularSelect() {
    const select = document.getElementById('selectCategorias');
    const categoriasUnicas = [...new Set(produtos.map(p => p.cat))].sort();
    
    categoriasUnicas.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      select.appendChild(option);
    });
  }

  // Função que filtra por TEXTO e por CATEGORIA simultaneamente
  function executarBusca() {
    const texto = document.getElementById('inputBusca').value.toLowerCase();
    const categoria = document.getElementById('selectCategorias').value.toLowerCase();

    const filtrados = produtos.filter(p => {
      const matchTexto = p.nome.toLowerCase().includes(texto);
      const matchCat = (categoria === 'todos' || p.cat.toLowerCase() === categoria);
      return matchTexto && matchCat;
    });

    renderizar(filtrados);
  }

  // Sincroniza os botões com o Select
  function filtrarPorBotao(cat, btn) {
    document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    
    document.getElementById('selectCategorias').value = cat;
    executarBusca();
  }

  function renderizar(dados) {
    const lista = document.getElementById('lista');
    
    if (dados.length === 0) {
      lista.innerHTML = "<p style='grid-column:1/-1; text-align:center;'>Nenhum produto encontrado.</p>";
      return;
    }

    lista.innerHTML = dados.map(p => `
      <div class="card">
        <div class="img-box" onclick="abrirZoom('${p.url}')">
          <img src="${p.url}" loading="lazy">
        </div>
        <div class="info">
          <div class="nome"><b>${p.nome}</b></div>
          <div class="preco">R$ ${p.preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
          <a href="https://wa.me/${WHATSAPP_CONTATO}?text=Olá Meirelles! Vi no catálogo: ${p.nome}. Está disponível?" target="_blank" class="btn-whats">
            <i class="fa-brands fa-whatsapp"></i> Tenho Interesse
          </a>
        </div>
      </div>
    `).join('');
  }

  function abrirZoom(url) {
    document.getElementById('imageModal').style.display = "flex";
    document.getElementById('imgAmpliada').src = url;
  }

  window.onload = buscarDadosDoSheets;
</script>
</body>
</html>
