<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Oficial - Crediário Meirelles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    :root { 
        --primary: #1e3a52; 
        --bg: #f8fafc; 
        --text: #1a202c; 
        --whatsapp: #25d366; 
        --gold: #d4af37; 
        --gold-light: #f1d592;
        --white: #ffffff;
    }

    body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: var(--text); }
    
    header { 
        background: linear-gradient(135deg, #1e3a52 0%, #0f172a 100%); 
        padding: 50px 20px; 
        text-align: center; 
        color: white; 
    }
    
    .logo { 
        width: 300px; 
        max-width: 95%; 
        border-radius: 30px; 
        margin-bottom: 25px; 
        box-shadow: 0 20px 40px rgba(0,0,0,0.45); 
        border: 2px solid var(--gold);
    }

    .tagline { 
        font-size: 1rem; 
        font-weight: 800; 
        margin-bottom: 30px; 
        text-transform: uppercase; 
        letter-spacing: 2px;
        color: #fff;
    }

    /* BOTÕES SOCIAIS SÓ TEXTO DOURADO SEM FUNDO */
    .header-socials { display: flex; justify-content: center; gap: 25px; flex-wrap: wrap; }

    .header-social-item {
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 900; /* Negrito máximo */
        color: var(--gold) !important; 
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 5px 0;
        transition: 0.3s ease;
    }

    .header-social-item:hover {
        color: var(--gold-light) !important;
        transform: translateY(-2px);
    }

    .header-social-item i { font-size: 1.3rem; }

    /* BARRA DE BUSCA */
    .search-section {
        background: var(--white);
        padding: 20px;
        position: sticky;
        top: 0;
        z-index: 1000;
        border-bottom: 1px solid var(--gold);
        display: flex;
        justify-content: center;
    }

    .search-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 700px;
        background: var(--white);
        border: 2px solid var(--gold);
        border-radius: 50px;
        padding: 5px 15px;
    }

    .search-select { padding: 10px; border: none; font-weight: 800; outline: none; border-right: 1px solid var(--gold); background: transparent; }
    .search-input { flex-grow: 1; padding: 10px; border: none; outline: none; font-size: 16px; font-weight: 600; }

    /* GRID E PRODUTOS */
    .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
    .grid-produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; }
    
    .card { 
        background: var(--white); border-radius: 24px; overflow: hidden; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.05); display: flex; flex-direction: column; 
        border: 1px solid #f1f5f9; transition: 0.3s;
    }

    .img-box { 
        width: 100%; height: 280px; display: flex; align-items: center; 
        justify-content: center; background: #fff; padding: 15px; cursor: zoom-in;
    }
    .img-box img { width: 100%; height: 100%; object-fit: contain; }

    .info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; }
    .nome { font-size: 17px; min-height: 48px; margin-bottom: 10px; font-weight: 700; color: #334155; }
    .preco { font-size: 26px; color: var(--primary); font-weight: 900; margin-bottom: 15px; }

    .btn-whats { 
        display: flex; align-items: center; justify-content: center; gap: 10px; 
        background: var(--whatsapp); color: white; padding: 15px; 
        text-decoration: none; font-weight: 800; border-radius: 16px; 
    }

    /* MODAL DE IMAGEM AMPLIADA */
    .modal {
        display: none;
        position: fixed;
        z-index: 3000;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.95);
        align-items: center; justify-content: center;
        cursor: zoom-out;
    }
    .modal-content { max-width: 90%; max-height: 90%; border-radius: 10px; border: 2px solid var(--gold); }

    @media (max-width: 600px) { 
        .grid-produtos { grid-template-columns: 1fr 1fr; gap: 12px; }
        .img-box { height: 180px; }
        .logo { width: 220px; }
        .header-social-item { font-size: 0.9rem; gap: 6px; }
    }
  </style>
</head>
<body>

<header>
  <img src="https://i.postimg.cc/N0D8vD8T/crediariomeirelles.jpg" alt="Crediário Meirelles" class="logo">
  <div class="tagline">Qualidade e Confiança para sua Casa</div>
  
  <div class="header-socials">
    <a href="https://www.instagram.com/crediariomeirelles" target="_blank" class="header-social-item">
        <i class="fa-brands fa-instagram"></i> @crediariomeirelles
    </a>
    <a href="https://wa.me/554888337779" target="_blank" class="header-social-item">
        <i class="fa-brands fa-whatsapp"></i> (48) 98833-7779
    </a>
  </div>
</header>

<div class="search-section">
    <div class="search-wrapper">
        <select id="selectCategorias" class="search-select" onchange="executarBusca()">
            <option value="todos">Categorias</option>
        </select>
        <input type="text" id="inputBusca" class="search-input" placeholder="O que você está procurando?" onkeyup="executarBusca()">
    </div>
</div>

<div class="container">
    <div id="lista" class="grid-produtos"></div>
</div>

<div id="fotoModal" class="modal" onclick="this.style.display='none'">
    <img class="modal-content" id="imgExpandida">
</div>

<script>
  const WHATSAPP_CONTATO = "554888337779";
  const SHEET_ID = '16FzPEau-EH0E7P13Mq-CFVT0QZceQMLwTUSQ4aZXXf0';
  const GID = '740385436'; 
  const FULL_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&gid=${GID}`;

  let produtos = [];

  async function buscarDadosDoSheets() {
    try {
      const response = await fetch(FULL_URL);
      const text = await response.text();
      const jsonText = text.substring(text.indexOf("{"), text.lastIndexOf("}") + 1);
      const json = JSON.parse(jsonText);
      
      produtos = json.table.rows.map(row => {
        const c = row.c;
        return {
          cat: c[0]?.v || "Geral",
          nome: c[1]?.v || "",
          preco: c[2]?.v ? parseFloat(String(c[2].v).replace(',', '.')) : 0,
          url: c[3]?.v || ""
        };
      }).filter(p => p.nome.length > 1 && p.url.startsWith('http'));

      popularSelect();
      renderizar(produtos); 
    } catch (e) { console.error(e); }
  }

  function popularSelect() {
    const select = document.getElementById('selectCategorias');
    const categoriasUnicas = [...new Set(produtos.map(p => p.cat))].sort();
    categoriasUnicas.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat; option.textContent = cat;
      select.appendChild(option);
    });
  }

  function executarBusca() {
    const texto = document.getElementById('inputBusca').value.toLowerCase();
    const categoria = document.getElementById('selectCategorias').value.toLowerCase();
    const filtrados = produtos.filter(p => {
      const matchTexto = p.nome.toLowerCase().includes(texto);
      const matchCat = (categoria === 'todos' || p.cat.toLowerCase() === categoria);
      return matchTexto && matchCat;
    });
    renderizar(filtrados);
  }

  function abrirFoto(url) {
      document.getElementById('fotoModal').style.display = "flex";
      document.getElementById('imgExpandida').src = url;
  }

  function renderizar(dados) {
    const lista = document.getElementById('lista');
    lista.innerHTML = dados.map(p => `
      <div class="card">
        <div class="img-box" onclick="abrirFoto('${p.url}')">
          <img src="${p.url}" alt="${p.nome}" loading="lazy">
        </div>
        <div class="info">
          <div class="nome">${p.nome}</div>
          <div class="preco">R$ ${p.preco.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
          <a href="https://wa.me/${WHATSAPP_CONTATO}?text=Olá Meirelles! Vi no catálogo: *${p.nome}*." target="_blank" class="btn-whats">
            <i class="fa-brands fa-whatsapp"></i> Tenho Interesse
          </a>
        </div>
      </div>
    `).join('');
  }

  window.onload = buscarDadosDoSheets;
</script>
</body>
</html>
